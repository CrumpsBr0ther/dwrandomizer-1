<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DWRandomizer</title>
    <link href='index.css' rel='stylesheet'>
    <script src="dwrandomizer.js"></script>
    <script src='index.js'></script>
    <datalist id='sprites' type='text'>
    </datalist>
</head>
<body>
<div>
    <h1>DWRandomizer</h1>
    <h3>Version <span id='version'></span></h3>
    <div id="upload_text">
        Input file:
    </div>
        <input id="inputfile" type="file" name="Upload File">
    <div>Flags: <input id="flags" name="flags" type="text" maxlength="32"></div>
    <div>
        Seed:
        <input id="seed" name="seed" type="text" maxlength="32">
        <button id="random_seed">Random Seed</button>
    </div>
    <div>
        <tab>Gameplay</tab>
        <tab>Features</tab>
        <tab>Monsters</tab>
        <tab>Shortcuts</tab>
        <tab>Challenge</tab>
        <tab>Goals</tab>
        <tab class='active'>Cosmetic</tab>
        <br>
        <tabcontent class='tab-content' id='gameplay-tab'></tabcontent>
        <tabcontent class='tab-content' id='features-tab'></tabcontent>
        <tabcontent class='tab-content' id='shortcuts-tab'></tabcontent>
        <tabcontent class='tab-content' id='challenge-tab'></tabcontent>
        <tabcontent class='tab-content' id='goals-tab'></tabcontent>
        <tabcontent class='tab-content' id='cosmetic-tab'>
        <div>
            Sprite:
            <input list='sprites' id='sprite'>
        </div>
        </tabcontent>
    </div>

    <button id="generate">Generate</button>
</div>
</body>
</html>
